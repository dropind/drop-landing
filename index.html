<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DropInd - Temporada 3</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        background-color: black;
        color: white;
        text-align: center;
      }

      header {
        padding: 1rem;
        font-size: 1rem;
      }

      .top-info {
        font-size: 0.9rem;
        margin-bottom: 0.5rem;
      }

      .logo-container {
        text-align: center;
        margin-top: 1rem;
      }

      .logo {
        height: 120px;
      }

      .main-content {
        padding: 2rem 1rem;
      }

      .main-text {
        font-family: 'Playfair Display', serif;
        font-size: 1.5rem;
        margin-bottom: 1.5rem;
        max-width: 700px;
        margin-left: auto;
        margin-right: auto;
      }

      .carousel {
        position: relative;
        max-width: 700px;
        margin: 2rem auto;
        overflow: hidden;
        border-radius: 10px;
      }

      .carousel-images {
        display: flex;
        transition: transform 0.5s ease-in-out;
      }

      .carousel-images img {
        width: 100%;
        flex-shrink: 0;
      }

      .products-gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 1rem;
        margin: 2rem 0;
      }

      .product-img {
        width: 100%;
        max-width: 220px;
        border-radius: 10px;
        transition: transform 0.3s ease, opacity 0.3s ease;
      }

      .product-img:hover {
        transform: scale(1.05);
        opacity: 0.9;
      }

      .button-container {
        margin-bottom: 3rem;
      }

      .ver-productos {
        background-color: black;
        color: white;
        border: 2px solid white;
        padding: 1rem 2rem;
        font-size: 1rem;
        text-decoration: none;
        border-radius: 8px;
      }

      a:hover {
        opacity: 0.8;
      }

      .social-icons {
        position: fixed;
        bottom: 20px;
        right: 20px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        z-index: 1000;
      }

      .social-icons img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        transition: transform 0.3s ease;
      }

      .social-icons img:hover {
        transform: scale(1.1);
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="top-info">SEASON 3 OUT NOW</div>
      <div class="top-info">
        Envíos a todo el país  |  10% abonando con transferencia
        <a href="https://dropind.empretienda.com.ar/" style="color:white; text-decoration: underline;">aquí</a>.
      </div>
    </header>

    <div class="logo-container">
      <img src="drop-logo.png" alt="Logo Drop" class="logo" />
    </div>

    <!-- Carrusel -->
    <div class="carousel">
      <div class="carousel-images" id="carousel-images">
        <img src="IMG-20250515-WA0065.jpg" alt="Inauguración" />
        <img src="IMG-20250515-WA0069.jpg" alt="Season 3" />
      </div>
    </div>

    <div class="main-content">
      <div class="main-text">
        Descubrí lo nuevo de Drop y visitá nuestro local en Salta, Capital
      </div>

      <!-- Galería de productos -->
      <div class="products-gallery">
        <img src="01ebd67dc884a0e048e40f8df8d6fd38ebde380a5a652636da250bd36160160e228493.png" alt="Producto 1" class="product-img" />
        <img src="7a62cb9dcc7aa86eab020bd3bf444bce89b5a529881aabb5d6ea434c64bf8314228493.png" alt="Producto 2" class="product-img" />
        <img src="5912ceb47fc6fa52ee420a2c5c87c13b80e36ba86ff03c36fa325f48a3f406a7228493.png" alt="Producto 3" class="product-img" />
        <img src="10928f10d62ad100d21afe3ebf225002ee63592164364892e1a8e4e4450f88da228493.png" alt="Producto 4" class="product-img" />
      </div>
    </div>

    <div class="button-container">
      <a href="https://dropind.empretienda.com.ar/" class="ver-productos">Ver productos</a>
    </div>

    <!-- Íconos sociales -->
    <div class="social-icons">
      <a href="https://www.instagram.com/drop.ind" target="_blank">
        <img src="icono insta.png" alt="Instagram" />
      </a>
      <a href="https://wa.me/543875223946" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp" />
      </a>
    </div>

    <!-- Script carrusel -->
    <script>
      const carousel = document.getElementById('carousel-images');
      let index = 0;

      setInterval(() => {
        index = (index + 1) % 2;
        carousel.style.transform = `translateX(-${index * 100}%)`;
      }, 3000);
    </script>
  </body>
</html>
