<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DropInd - Colección Invierno 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: #111;
      text-align: center;
    }

    header {
      padding: 20px;
    }

    .logo {
      width: 180px;
      height: auto;
      margin-top: 20px;
    }

    .banner {
      width: 100%;
      max-width: 700px;
      height: auto;
      margin: 20px auto;
    }

    .button {
      display: inline-block;
      background-color: #111;
      color: #fff;
      padding: 12px 24px;
      margin: 20px 0;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #333;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      padding: 20px;
    }

    .gallery img {
      width: 300px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <!-- Logo -->
    <img src="drop-logo.png" alt="Drop Logo" class="logo" />

    <!-- Inauguración -->
    <img src="IMG-20250515-WA0065.jpg" alt="Inauguración Local" class="banner" />

    <!-- Season 3 -->
    <img src="IMG-20250515-WA0069.jpg" alt="Season 3" class="banner" />

    <!-- Botón a tienda -->
    <a class="button" href="https://dropind.empretienda.com.ar" target="_blank">Ver productos</a>
  </header>

  <!-- Galería de productos -->
  <section class="gallery">
    <img src="IMG-20250515-WA0066.jpg" alt="Producto 1" />
    <img src="IMG-20250515-WA0067.jpg" alt="Producto 2" />
    <img src="IMG-20250515-WA0068.jpg" alt="Producto 3" />
    <img src="IMG-20250515-WA0070.jpg" alt="Producto 4" />
  </section>

  <!-- Info de envíos y descuento -->
  <section>
    <img src="IMG-20250515-WA0071.jpg" alt="Envíos y Descuento" class="banner" />
  </section>

  <footer>
    © 2025 DropInd. Todos los derechos reservados.
  </footer>
</body>
</html>
