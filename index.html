<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DropInd - Colección Invierno 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: #111;
      text-align: center;
    }

    header {
      padding: 20px;
    }

    .logo {
      width: 180px;
      height: auto;
    }

    h1 {
      font-size: 2rem;
      margin-top: 0.5em;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 1em auto;
    }

    .button {
      display: inline-block;
      background-color: #111;
      color: #fff;
      padding: 12px 24px;
      margin: 20px 0;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #333;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      padding: 20px;
    }

    .gallery img {
      width: 300px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <img src="drop-logo.png" alt="DropInd Logo" class="logo" />
    <h1>Nueva Colección Invierno 2025</h1>
    <p>Descubrí lo nuevo de DropInd y visitá nuestro local en Salta desde el 6 de junio.</p>
    <a class="button" href="https://dropind.empretienda.com.ar" target="_blank">Ver productos</a>
  </header>

  <section class="gallery">
    <img src="7a62cb9dcc7aa86eab020bd3bf444bce89b5a529881aabb5d6ea434c64bf8314228493.png" alt="Imagen 1" />
    <img src="01ebd67dc884a0e048e40f8df8d6fd38ebde380a5a652636da250bd36160160e228493.png" alt="Imagen 2" />
    <img src="5912ceb47fc6fa52ee420a2c5c87c13b80e36ba86ff03c36fa325f483.png" alt="Imagen 3" />
    <img src="10928f10d62ad100d21afe3ebf225002e65392164364892e1a8e4e4.png" alt="Imagen 4" />
  </section>

  <footer>
    © 2025 DropInd. Todos los derechos reservados.
  </footer>
</body>
</html>
