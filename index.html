<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DropInd - Temporada 3</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        background-color: black;
        color: white;
        text-align: center;
      }

      header {
        padding: 1rem;
        font-size: 1rem;
      }

      .top-info {
        font-size: 0.9rem;
        margin-bottom: 0.5rem;
      }

      .nav-bar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 1rem;
        flex-wrap: wrap;
      }

      .logo {
        height: 50px;
      }

      .season-banner {
        height: 50px;
      }

      .main-content {
        padding: 2rem 1rem;
      }

      .main-text {
        font-size: 1.3rem;
        margin-bottom: 1.5rem;
        max-width: 700px;
        margin-left: auto;
        margin-right: auto;
      }

      .inauguracion-img {
        width: 100%;
        max-width: 700px;
        margin: 2rem auto;
        display: block;
      }

      .products-gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 1rem;
        margin: 2rem 0;
      }

      .product-img {
        width: 100%;
        max-width: 220px;
        border-radius: 10px;
      }

      .button-container {
        margin-bottom: 3rem;
      }

      .ver-productos {
        background-color: black;
        color: white;
        border: 2px solid white;
        padding: 1rem 2rem;
        font-size: 1rem;
        text-decoration: none;
        border-radius: 8px;
      }

      a:hover {
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="top-info">SEASON 3 OUT NOW</div>
      <div class="top-info">
        Envíos a todo el país y 10% abonando con transferencia
        <a href="https://dropind.empretienda.com.ar/" style="color:white; text-decoration: underline;">aquí</a>.
      </div>
    </header>

    <div class="nav-bar">
      <img src="logo.png" alt="Logo Drop" class="logo" />
      <img src="IMG-20250515-WA0069.jpg" alt="Season 3" class="season-banner" />
    </div>

    <div class="main-content">
      <div class="main-text">
        Descubrí lo nuevo de Drop y visitá nuestro local en Salta Capital
      </div>
      <img src="IMG-20250515-WA0065.jpg" alt="Inauguración" class="inauguracion-img" />

      <!-- Galería de productos -->
      <div class="products-gallery">
        <img src="prod1.jpg" alt="Producto 1" class="product-img" />
        <img src="prod2.jpg" alt="Producto 2" class="product-img" />
        <img src="prod3.jpg" alt="Producto 3" class="product-img" />
      </div>
    </div>

    <div class="button-container">
      <a href="https://dropind.empretienda.com.ar/" class="ver-productos">Ver productos</a>
    </div>
  </body>
</html>
